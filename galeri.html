<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Cinta Kita 📸🎶</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      outline: none;
    }
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      text-shadow: 2px 2px #ffc0cb;
      font-family: 'Pacifico', cursive;
      font-size: 32px;
    }
    .upload-area {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 25px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.3);
      border: 3px dashed #ffc0cb;
    }
    label.cute-label {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 30px;
      background: linear-gradient(to right, #ffa8ba, #ffd1dc);
      color: white;
      font-size: 15px;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
      transition: all 0.3s ease-in-out;
    }
    label.cute-label:hover {
      background: #ff9cb8;
    }
    input[type="file"] {
      display: none;
    }
    .cute-btn {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(255,182,193,0.5);
      transition: transform 0.3s ease-in-out;
    }
    .cute-btn:hover {
      transform: scale(1.05);
    }
    .preview {
      margin-top: 20px;
    }
    audio, img {
      margin: 10px auto;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .emoji-decor {
      font-size: 24px;
      margin-top: 10px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <h1>💖 Galeri Cinta Kita 💖</h1>
  <div class="emoji-decor">📸✨💗🎶🌸</div>
  <div class="upload-area">
    <h3>📷 Upload Foto Lucuu</h3>
    <label for="imageInput" class="cute-label">Pilih Foto Uwuuu 💕</label>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
    <div class="preview" id="imagePreview"></div><h3>🎵 Upload Suara Manis</h3>
<label for="audioInput" class="cute-label">Pilih Lagu Imutt 🎵</label>
<input type="file" id="audioInput" accept="audio/*" onchange="previewAudio(event)">
<div class="preview" id="audioPreview"></div>

  </div>
  <button class="cute-btn" onclick="window.history.back()">⬅️ Balik ke Halaman Utama</button>
  <script>
    function previewImage(event) {
      const output = document.getElementById('imagePreview');
      output.innerHTML = '';
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = "Foto Cinta Kita";
          output.appendChild(img);
        }
        reader.readAsDataURL(file);
      }
    }function previewAudio(event) {
  const output = document.getElementById('audioPreview');
  output.innerHTML = '';
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = e.target.result;
      output.appendChild(audio);
    }
    reader.readAsDataURL(file);
  }
}

  </script>
</body>
</html>
