<head>
  <meta charset="UTF-8">
  <title>Scrapbook Kitaaa ðŸ’–</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // GANTI PAKAI FIREBASE CONFIG KAMU YA SAYANGG
    // ðŸ’• Config dari sayangg sendiri, udah dibenerin yaa
const firebaseConfig = {
  apiKey: "AIzaSyByX982rHPyuf3AUsYvVQxogdmb5hEF3-E",
  authDomain: "scrapbook-cinta-2d521.firebaseapp.com",
  projectId: "scrapbook-cinta-2d521",
  storageBucket: "scrapbook-cinta-2d521.appspot.com",
  messagingSenderId: "30462492379",
  appId: "1:30462492379:web:25b00dd92234f9f86856fe"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserId = "";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        document.getElementById("partnerStatus").innerText = "Kamu belum terhubung ðŸ¥º";
      } else {
        window.location.href = "login.html";
      }
    });

    window.connectPartner = async function () {
      const inviteCode = document.getElementById("inviteCode").value;

      if (!inviteCode || inviteCode.length < 6) {
        alert("Kode undangan ayang minimal 6 huruf yaa ðŸ˜¢");
        return;
      }

      const partnerRef = doc(db, "users", inviteCode);
      const currentUserRef = doc(db, "users", currentUserId);

      const partnerSnap = await getDoc(partnerRef);
      if (!partnerSnap.exists()) {
        alert("Kode tidak ditemukan ðŸ˜­");
        return;
      }

      await updateDoc(currentUserRef, {
        partner: inviteCode
      });

      await updateDoc(partnerRef, {
        partner: currentUserId
      });

      document.getElementById("partnerStatus").innerText = "Kamu udah terhubung ðŸ’•";
    };
  </script>
